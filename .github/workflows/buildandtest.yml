name: Build and test
on: [pull_request, push]

jobs:
  build-and-test-code:
    strategy:
      matrix:
        #dumux_version: [3.4, 3.5, master]
        #precice_version: [2.3.0, 2.4.0]
        dumux_version: [3.5]
        precice_version: [2.4.0]
        exclude:
        - dumux_version: master
          precice_version: 2.3.0
    runs-on: ubuntu-latest
    container:
      image: ajaust/dumux-precice:${{ matrix.dumux_version }}-${{ matrix.precice_version }}
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Build code
      run: |
        ls -lah
        cd ..
        ls -lah
        export DUNE_CONTROL_PATH=${PWD}/.:${DUNE_CONTROL_PATH}
        echo $DUNE_CONTROL_PATH
        dunecontrol --only=dumux-precice --opts=./test/cmake-test.opts all
        cd build-cmake/
        make -j2 build_tests